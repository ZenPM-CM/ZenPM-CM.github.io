<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Kazen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="youtube-page">
    <div class="page-transition">
        <div class="paw-container">
            <div class="paw"></div>
            <div class="paw"></div>
            <div class="paw"></div>
            <div class="paw"></div>
        </div>
    </div>
    
    <header>
        <div class="container">
            <button id="menu-toggle" class="menu-icon" aria-label="Abrir menú">☰</button>
            <div class="site-title">
                <img src="descarga.jpg" alt="Kazen logo" class="header-logo">
                <h1>Canal de YouTube</h1>
            </div>
        </div>
    </header>

    <div id="nav-menu" class="nav-menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="plugins.html">Plugins</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section id="youtube-content">
            <div class="container">
                <div class="channel-info">
                    <!-- Channel info will be loaded dynamically -->
                    <div class="loading-spinner"></div>
                </div>
                
                <h2>Mis Videos</h2>
                
                <div class="filter-container">
                    <div class="search-box">
                        <input type="text" id="video-search" placeholder="Buscar videos...">
                    </div>
                    <div class="sort-box">
                        <label for="sort-videos">Ordenar por:</label>
                        <select id="sort-videos">
                            <option value="date">Fecha (más reciente)</option>
                            <option value="views">Vistas (más vistas)</option>
                        </select>
                    </div>
                </div>
                
                <div class="youtube-intro fade-in">
                    <p>¡Bienvenido a mi canal! Aquí encontrarás tutoriales, gameplays y mucho contenido divertido. Se actualizará automáticamente cuando suba nuevos videos.</p>
                    <a href="https://www.youtube.com/@Kazensito" target="_blank" class="btn">Ir a YouTube</a>
                </div>
                <div class="video-grid">
                    <!-- Videos will be loaded dynamically with JS -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Kazen - ZenPM-CM. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module">
        import { fetchYouTubeVideos, initializeFilters } from './youtube-fetch.js';
        document.addEventListener('DOMContentLoaded', () => {
            fetchYouTubeVideos();
            initializeFilters();
        });
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
